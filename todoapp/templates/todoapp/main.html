      /* ===== Global Styling ===== */
body {
  background: linear-gradient(135deg, #d3cce3 0%, #e9e4f0 100%);
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
  color: #2d2d2d;
}

/* ===== Main Container ===== */
.container {
  max-width: 750px;
  margin: 60px auto;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(128, 90, 213, 0.2);
  padding: 40px 30px;
  transition: all 0.3s ease-in-out;
}

/* ===== Header / Greeting ===== */
.header {
  text-align: center;
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 20px;
  color: #6b46c1;
}

/* ===== Buttons ===== */
.button,
input[type="submit"],
button {
  background-color: #9f7aea;
  color: #fff;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.button:hover,
input[type="submit"]:hover,
button:hover {
  background-color: #805ad5;
  transform: scale(1.03);
  box-shadow: 0 4px 14px rgba(128, 90, 213, 0.3);
}

/* ===== Table Styling ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
  font-size: 15px;
}

th,
td {
  padding: 14px 16px;
  border-bottom: 1px solid #e4dff4;
  text-align: left;
}

th {
  background-color: #f3f0fa;
  color: #4b2991;
  font-weight: 600;
}

tr:hover {
  background-color: #f9f6fd;
}

/* ===== Forms ===== */
form {
  margin: 25px 0;
}

form p {
  margin: 18px 0;
  font-weight: 500;
  color: #4c4c4c;
}

input[type="text"],
input[type="date"],
select,
textarea {
  width: 100%;
  padding: 10px 14px;
  border: 1px solid #cbbde2;
  border-radius: 6px;
  margin-top: 6px;
  font-size: 15px;
  background-color: #faf8fc;
  transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus,
select:focus,
textarea:focus {
  border-color: #a78bfa;
  outline: none;
  box-shadow: 0 0 6px rgba(167, 139, 250, 0.3);
}

/* ===== Filter/Search Inputs ===== */
select#status,
input[name="search-area"] {
  width: auto;
  display: inline-block;
  margin-right: 10px;
  min-width: 180px;
}

/* ===== Links ===== */
a {
  color: #6b46c1;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.2s;
}

a:hover {
  color: #5a32a3;
  text-decoration: underline;
}

/* ===== Empty Task Text ===== */
td[colspan="5"] {
  text-align: center;
  font-style: italic;
  color: #999;
}

/* ===== Responsive Design ===== */
@media (max-width: 600px) {
  .container {
    padding: 25px 20px;
  }

  table,
  tr,
  td,
  th {
    font-size: 13px;
  }

  .button,
  input[type="submit"] {
    width: 100%;
    margin-top: 10px;
  }
}
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  font-weight: 500;
  display: block;
  margin-bottom: 8px;
  color: #4c3575;
}

.form-group input {
  width: 100%;
  padding: 12px 14px;
  font-size: 15px;
  border: 1px solid #cbbde2;
  border-radius: 6px;
  background-color: #faf8fc;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.form-group input:focus {
  border-color: #a78bfa;
  box-shadow: 0 0 5px rgba(128, 90, 213, 0.2);
  outline: none;
}
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(
    ellipse at center,
    rgba(0, 0, 0, 0) 60%,
    rgba(88, 66, 148, 0.15) 100%
  );
  z-index: 0;
  pointer-events: none;
}
.container {
  box-shadow:
    0 20px 60px rgba(88, 66, 148, 0.2),
    0 0 40px rgba(88, 66, 148, 0.1);
}
.container {
  position: relative;
  z-index: 1;
  overflow: hidden;
}

/* Vignette effect */
.container::before {
  content: "";
  position: absolute;
  top: -20%;
  left: -20%;
  width: 140%;
  height: 140%;
  background: radial-gradient(
    ellipse at center,
    rgba(0, 0, 0, 0) 50%,
    rgba(88, 66, 148, 0.1) 100%
  );
  z-index: -1;
  pointer-events: none;
}
